<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8 border-t-4 border-tati-gold">
    <!-- Logo & Title -->
    <div class="text-center mb-6">
      <i class="fas fa-pills text-tati-burgundy text-4xl mb-2"></i>
      <h1 class="text-2xl font-bold text-tati-burgundy">Tati Pharma Dashboard</h1>
      <p class="text-gray-600 text-sm">Secure login to access your reports</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <input type="text" [(ngModel)]="credentials.username" name="username"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-tati-burgundy outline-none"
            placeholder="Enter your username" required>
          <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input type="password" [(ngModel)]="credentials.password" 
          name="password" autocomplete="current-password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-tati-burgundy outline-none" 
          placeholder="Enter your password" required>
          <!-- <input type="password" [(ngModel)]="credentials.password" name="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-tati-burgundy outline-none"
            placeholder="Enter your password" required> -->
          <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-tati-burgundy to-[#6B0E2B] text-white py-2 rounded-lg font-medium hover:opacity-90 transition"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <i class="fas fa-spinner fa-spin mr-2"></i> Logging in...
        </span>
        <span *ngIf="!isLoading">
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </span>
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-gray-500 text-xs mt-6">
      Â© 2025 Tati Pharma. All rights reserved.
    </p>
  </div>
</div>
