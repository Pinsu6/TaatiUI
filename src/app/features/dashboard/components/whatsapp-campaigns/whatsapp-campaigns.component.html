<main class=" mx-auto  space-y-10">
  <section class="bg-white rounded-xl shadow p-6 border-t-4 border-tati-gold">
    <h2 class="text-lg font-semibold text-tati-burgundy mb-4"><i class="fas fa-bell mr-2"></i>Create New Notification</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <label class="flex items-center gap-2 border p-3 rounded-lg cursor-pointer hover:border-tati-burgundy transition">
        <input type="radio" name="type" value="whatsapp" checked />
        <i class="fab fa-whatsapp text-green-500"></i> WhatsApp
      </label>
      <label class="flex items-center gap-2 border p-3 rounded-lg cursor-pointer hover:border-tati-burgundy transition">
        <input type="radio" name="type" value="email" />
        <i class="fas fa-envelope text-blue-500"></i> Email
      </label>
      <label class="flex items-center gap-2 border p-3 rounded-lg cursor-pointer hover:border-tati-burgundy transition">
        <input type="radio" name="type" value="sms" />
        <i class="fas fa-sms text-purple-500"></i> SMS
      </label>

    </div>
    <h3 class="text-md font-semibold text-gray-700 mb-2">ğŸ¯ Target Audience</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-6">
      <label class="flex items-center gap-2"><input type="radio" name="audience" checked> All Customers</label>
      <label class="flex items-center gap-2"><input type="radio" name="audience"> Inactive (30+ days)</label>
      <label class="flex items-center gap-2"><input type="radio" name="audience"> Pending Payments</label>
      <label class="flex items-center gap-2"><input type="radio" name="audience"> Custom Segment</label>
    </div>
    <h3 class="text-md font-semibold text-gray-700 mb-2">âœ‰ï¸ Message</h3>
    <div class="space-y-3">
      <select id="templateSelect" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-tati-burgundy">
        <option value="">ğŸ“ Choose a template (optional)</option>
        <option value="reminder">Reorder Reminder</option>
        <option value="payment">Payment Due Alert</option>
        <option value="offer">Special Offer</option>
      </select>
      <textarea [(ngModel)]="message" rows="4" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-tati-burgundy" placeholder="Write your message or use AI..."></textarea>
      <div class="flex gap-4">
        <button (click)="aiSuggest()" class="bg-gradient-to-r from-tati-burgundy to-[#6B0E2B] text-white px-4 py-2 rounded-lg hover:opacity-90 transition">
          <i class="fas fa-robot mr-2"></i> Generate with AI
        </button>
        <button (click)="sendNow()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
          <i class="fas fa-paper-plane mr-2"></i> Send Now
        </button>
      </div>
    </div>
  </section>
  <section class="bg-white rounded-xl shadow p-6 border-t-4 border-tati-gold">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-semibold text-tati-burgundy"><i class="fas fa-history mr-2"></i> Notification History</h2>
      <input type="text" [(ngModel)]="searchValue" (ngModelChange)="filterHistory()" placeholder="Search..." class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-tati-burgundy outline-none">
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-tati-burgundy text-white">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold">Date</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Type</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Audience</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Message</th>
            <th class="px-6 py-3 text-center text-sm font-semibold">Status</th>
            <th class="px-6 py-3 text-center text-sm font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let n of filteredHistory" class="hover:bg-gray-50">
            <td class="px-6 py-3 text-sm">{{n.date}}</td>
            <td class="px-6 py-3 text-sm">{{n.type}}</td>
            <td class="px-6 py-3 text-sm">{{n.audience}}</td>
            <td class="px-6 py-3 text-sm truncate max-w-xs">{{n.message}}</td>
            <td class="px-6 py-3 text-center text-sm" [ngClass]="{'text-green-600': n.status === 'Sent', 'text-red-600': n.status !== 'Sent'}">{{n.status}}</td>
            <td class="px-6 py-3 text-center text-sm flex gap-2 justify-center">
              <button class="px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"><i class="fas fa-sync"></i></button>
              <button class="px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600"><i class="fas fa-edit"></i></button>
              <button class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
